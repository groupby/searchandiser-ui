<gb-sayt>
  <yield>
    <div if="{ ($sayt.queries && $sayt.queries.length) || ($sayt.navigations && $sayt.navigations.length) }">
      <gb-sayt-autocomplete></gb-sayt-autocomplete>
      <gb-sayt-products if="{ $sayt.showProducts }"></gb-sayt-products>
    </div>
  </yield>

  <script>
    import { Sayt } from './gb-sayt';
    import { SaytTag } from '../tag';
    this._mixin(SaytTag, Sayt);
  </script>

  <style>
    :scope.gb-stylish > div {
      display: flex;
    }

    :scope.gb-stylish ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    :scope.gb-stylish gb-sayt-link:hover,
    :scope.gb-stylish gb-sayt-link.active {
      background-color: #f1f1f1;
      display: block;
    }

    :scope.gb-stylish gb-list li {
      margin: 0px;
    }
  </style>
</gb-sayt>
