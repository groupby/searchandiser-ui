<gb-sayt-refinements>
  <h4>{ displayName }</h4>
  <gb-list items="{ values }">
    <gb-sayt-link send="{ _scope.searchRefinement }" data-value="{ parent.parent.displayName }: { item }" data-refinement="{ item }" data-field="{ parent.parent.name }">
      <yield>
        <gb-raw content="{ _scope.highlightCurrentQuery(_parent.item, '<b>$&</b>') }"></gb-raw>
      </yield>
    </gb-sayt-link>
  </gb-list>

  <script>
    this._scopeTo('gb-sayt');
  </script>

  <style scoped>
    .gb-stylish :scope h4 {
      margin: 4px;
    }
  </style>
</gb-sayt-refinements>
