<gb-sayt-refinements>
  <h4>{ $navigation.displayName }</h4>
  <gb-list items="{ $navigation.values }">
    <gb-sayt-link send="{ $sayt.searchRefinement }" data-value="{ $navigation.displayName }: { $item }" data-refinement="{ $item }" data-field="{ $navigation.name }">
      <yield>
        <gb-raw content="{ $sayt.highlightCurrentQuery($item, '<b>$&</b>') }"></gb-raw>
      </yield>
    </gb-sayt-link>
  </gb-list>

  <script>
    import { SaytRefinements } from './gb-sayt-refinements';
    this._mixin(SaytRefinements);
  </script>

  <style>
    :scope.gb-stylish > h4 {
      margin: 4px;
    }
  </style>
</gb-sayt-refinements>
