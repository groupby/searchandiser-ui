<gb-sayt-refinements>
  <h4>{ displayName }</h4>
  <gb-list items={ values }>
    <gb-sayt-link send={ _scope.searchRefinement } data-value="{ displayName }: { item }"
        data-refinement={ item } data-field={ name }>
      <yield>
        <gb-raw content={ _scope.highlightCurrentQuery(item, '<b>$&</b>') }></gb-raw>
      </yield>
    </gb-sayt-link>
  </gb-list>

  <script>
    import '../list/gb-list.tag.html';
    import './gb-sayt-link.tag.html';
    import '../raw/gb-raw.tag.html';

    this._scopeTo('gb-sayt');
  </script>

  <style scoped>
    .gb-stylish :scope h4 {
      margin: 4px;
    }
  </style>
</gb-sayt-refinements>
