<gb-sayt-products>
  <gb-list items="{ $sayt.products }" item-alias="product">
    <yield>
      <gb-product all-meta="{ $product.allMeta }">
        <gb-product-image thumbnail></gb-product-image>
      </gb-product>
    </yield>
  </gb-list>

  <style scoped>
    .gb-stylish :scope {
      min-width: 300px;
    }

    ul.gb-stylish {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      width: calc(86px * 4);
      align-content: flex-start;
    }

    .gb-stylish gb-product-image img {
      vertical-align: bottom;
    }

    .gb-stylish gb-product-image img:hover {
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    }
  </style>
</gb-sayt-products>
