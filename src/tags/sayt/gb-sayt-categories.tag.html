<gb-sayt-categories>
  <gb-list items={ parent.parent.categoryResults }>
    <gb-sayt-link send={ $scope.searchCategory } data-value={ item.value } data-refinement={ item.category } data-field={ $scope.categoryField } data-norefine={ item.noRefine }>
      <yield>
        <gb-raw content={ $scope.highlightCurrentQuery(_parent.item.value, '<b>$&</b>') }></gb-raw>
        in
        <span class="gb-category-query">{ _parent.item.category }</span>
      </yield>
    </gb-sayt-link>
  </gb-list>

  <script>
    this.$scopeTo('gb-sayt');
  </script>

  <style scoped>
    :scope.gb-stylish .gb-category-query {
      font-weight: bold;
      color: darkorange;
    }
  </style>
</gb-sayt-categories>
