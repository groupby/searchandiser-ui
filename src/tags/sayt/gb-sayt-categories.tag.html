<gb-sayt-categories>
  <gb-list items="{ $sayt.categoryResults }">
    <gb-sayt-link send="{ $sayt.searchCategory }" data-value="{ $item.value }" data-refinement="{ $item.category }" data-field="{ $sayt.categoryField }" data-norefine="{ $item.noRefine }">
      <yield>
        <gb-raw content="{ $sayt.highlightCurrentQuery($item.value, '<b>$&</b>') }"></gb-raw>
        in
        <span class="gb-category-query">{ $item.category }</span>
      </yield>
    </gb-sayt-link>
  </gb-list>

  <style>
    :scope.gb-stylish .gb-category-query {
      font-weight: bold;
      color: darkorange;
    }
  </style>
</gb-sayt-categories>
