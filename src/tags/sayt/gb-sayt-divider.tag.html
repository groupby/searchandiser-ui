<gb-sayt-divider>
  <div if={ isVisible() }></div>

  <script>
    this.isVisible = () => this.root.nextElementSibling &&
      this.root.nextElementSibling.querySelector('li') &&
      this.root.previousElementSibling &&
      this.root.previousElementSibling.querySelector('li');
  </script>

  <style scoped>
    .gb-stylish :scope div {
      display: block;
      margin: 3px 10%;
      border-top: 1px solid #777;
    }
  </style>
</gb-sayt-divider>
