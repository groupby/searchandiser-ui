<gb-sayt-search-terms>
  <gb-list items="{ $sayt.queries }">
    <gb-sayt-link send="{ $sayt.search }" data-value="{ $item.value }">
      <yield>
        <gb-raw content="{ $sayt.highlightCurrentQuery($item.value, '<b>$&</b>') }"></gb-raw>
      </yield>
    </gb-sayt-link>
  </gb-list>
</gb-sayt-search-terms>
