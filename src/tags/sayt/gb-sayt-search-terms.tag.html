<gb-sayt-search-terms>
  <gb-list items={ $scope.queries }>
    <gb-sayt-link send={ $scope.search } data-value="{ item.value }">
      <yield>
        <gb-raw content={ $scope.highlightCurrentQuery(_parent.item.value, '<b>$&</b>') }></gb-raw>
      </yield>
    </gb-sayt-link>
  </gb-list>

  <script>
    this.$scopeTo('gb-sayt');
  </script>
</gb-sayt-search-terms>
