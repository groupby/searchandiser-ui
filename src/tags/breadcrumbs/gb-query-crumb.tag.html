<gb-query-crumb>
  <div if={ parent.originalQuery }>
    <span if={ !$scope.correctedQuery && $scope.$config.labels } class="gb-query-label">{ $scope.$config.resultsLabel }</span>
    <span if={ $scope.correctedQuery && $scope.$config.labels } class="gb-query-label">{ $scope.$config.noResultsLabel }</span>
    <span class="gb-original-query">{ parent.originalQuery }</span>
  </div>
  <div if={ parent.correctedQuery }>
    <span if={ $scope.$config.labels } class="gb-query-label">{ $scope.$config.correctedResultsLabel }</span>
    <span class="gb-corrected-query">{ parent.correctedQuery }</span>
  </div>

  <script>
    this.$scopeTo('gb-breadcrumbs');
  </script>
</gb-query-crumb>
