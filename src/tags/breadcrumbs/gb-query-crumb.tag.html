<gb-query-crumb>
  <div if="{ !$computed.hideQuery && $computed.originalQuery }">
    <span if="{ !$computed.correctedQuery && $computed.labels }" class="gb-query-label">{ $computed.resultsLabel }</span>
    <span if="{ $computed.correctedQuery && $computed.labels }" class="gb-query-label">{ $computed.noResultsLabel }</span>
    <span class="gb-original-query">{ $computed.originalQuery }</span>
  </div>
  <div if="{ !$computed.hideQuery && $computed.correctedQuery }">
    <span if="{ $computed.labels }" class="gb-query-label">{ $computed.correctedResultsLabel }</span>
    <span class="gb-corrected-query">{ $computed.correctedQuery }</span>
  </div>
</gb-query-crumb>
