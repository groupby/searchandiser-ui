<gb-breadcrumbs>
  <yield>
    <gb-query-crumb if="{ !$breadcrumbs.hideQuery }"></gb-query-crumb>
    <gb-list if="{ !$breadcrumbs.hideRefinements }" item-alias="navigation">
      <gb-list class="gb-navigation-crumb" items="{ $navigation.refinements }" item-alias="refinement" inline>
        <gb-refinement-crumb></gb-refinement-crumb>
      </gb-list>
    </gb-list>
  </yield>

  <script>
    import { Breadcrumbs } from './gb-breadcrumbs';
    this._mixin(Breadcrumbs);
  </script>

  <style scoped>
    :scope.gb-stylish {
      display: flex;
      justify-content: flex-start;
      align-items: baseline;
    }
  </style>
</gb-breadcrumbs>
