<gb-breadcrumbs>
  <yield>
    <div class="gb-breadcrumbs { _style }">
      <gb-query-crumb if="{ !$breadcrumbs.hideQuery }"></gb-query-crumb>
      <gb-list if="{ !$breadcrumbs.hideRefinements }" items="{ selected }" item-alias="navigation">
        <gb-list class="gb-navigation-crumb" items="{ $navigation.refinements }" item-alias="refinement" inline>
          <gb-refinement-crumb></gb-refinement-crumb>
        </gb-list>
      </gb-list>
    </div>
  </yield>

  <script>
    import { Breadcrumbs } from './gb-breadcrumbs';
    this._mixin(Breadcrumbs);
  </script>

  <style scoped>
    .gb-stylish.gb-breadcrumbs {
      display: flex;
      justify-content: flex-start;
      align-items: baseline;
    }
  </style>
</gb-breadcrumbs>
