<gb-breadcrumbs>
  <yield>
    <gb-query-crumb if={ !$config.hideQuery }></gb-query-crumb>
    <gb-list items={ selected } if={ !$config.hideRefinements } scope="gb-breadcrumbs">
      <gb-list class="gb-navigation-crumb" items={ item.refinements } inline>
        <gb-refinement-crumb navigation={ _parent.item } refinement={ item }></gb-refinement-crumb>
      </gb-list>
    </gb-list>
  </yield>

  <script>
    import { Breadcrumbs } from './gb-breadcrumbs';
    this.$mixin(Breadcrumbs);
  </script>

  <style scoped>
    :scope.gb-stylish {
      display: flex;
      justify-content: flex-start;
      align-items: baseline;
    }
  </style>
</gb-breadcrumbs>
