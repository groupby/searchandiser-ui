<gb-breadcrumbs>
  <yield>
    <gb-query-crumb></gb-query-crumb>
    <gb-list items="{ $internal.selected }" if="{ !$internal.hideRefinements }" inline>
      <gb-list class="gb-navigation-crumb" items="{ item.refinements }">
        <gb-refinement-crumb navigation="{ parent.parent.item }" refinement="{ item }"></gb-refinement-crumb>
      </gb-list>
    </gb-list>
  </yield>

  <script>
    this.$mixin();
  </script>

  <style scoped>
    :scope.gb-stylish {
      display: flex;
      justify-content: flex-start;
      align-items: baseline;
    }
  </style>
</gb-breadcrumbs>
