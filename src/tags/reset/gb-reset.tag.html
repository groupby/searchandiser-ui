<gb-reset>
  <yield>
    <a>&times;</a>
  </yield>

  <script>
    import { Reset } from './gb-reset';
    this.$mixin(Reset);
  </script>

  <style scoped>
    :scope.gb-stylish a {
      color: #888;
      padding: 4px;
    }
    :scope.gb-stylish a:hover {
      color: black;
      cursor: pointer;
    }
  </style>
</gb-reset>
