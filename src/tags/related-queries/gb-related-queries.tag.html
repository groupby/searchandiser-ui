<gb-related-queries>
  <yield>
    <gb-list class="{ _style }" items="{ relatedQueries }" scope="gb-related-queries" inline>
      <a onclick="{ _scope.send }">{ item }</a>
    </gb-list>
  </yield>

  <script>
    import { RelatedQueries } from './gb-related-queries';
    this._mixin(RelatedQueries);
  </script>
</gb-related-queries>
