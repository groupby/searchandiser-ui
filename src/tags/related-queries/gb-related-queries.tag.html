<gb-related-queries>
  <yield>
    <gb-list items={ relatedQueries } scope="gb-related-queries" inline>
      <a onclick={ $scope.send }>{ item }</a>
    </gb-list>
  </yield>

  <script>
    import { RelatedQueries } from './gb-related-queries';
    this.$mixin(RelatedQueries);
  </script>
</gb-related-queries>
