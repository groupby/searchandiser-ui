<gb-list>
  <ul class="{ inline: $listable.inline }">
    <li data-is="gb-list-item" each="{ item, i in $listable.items }" if="{ $list.shouldRender(item) }">
      <yield/>
    </li>
  </ul>

  <script>
    import { List } from './gb-list';
    this._mixin(List);
  </script>

  <style scoped>
    :scope.gb-stylish > ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    :scope.gb-stylish > ul > li {
      margin: 0 10px;
    }
    :scope.gb-stylish > ul.inline > li {
      display: inline-block;
    }
    :scope.gb-stylish > ul a {
      color: #888;
      cursor: pointer;
    }
    :scope.gb-stylish > ul a:hover {
      color: black;
    }
  </style>
</gb-list>
