<gb-or-refinement>
  <yield>
    <label class="gb-ref" onclick="{ $refinement.selected ? remove : send }">
      <input type="checkbox" checked="{ !!$refinement.selected }">
      <span class="gb-ref__title">{ $navigable.toView($refinement) }</span>
      <gb-badge if="{ $navigable.badge && !$refinement.selected }">{ $refinement.count }</gb-badge>
    </label>
  </yield>

  <script>
    import { Refinement } from './gb-refinement';
    this._mixin(Refinement);
  </script>

  <style>
    :scope.gb-stylish > .gb-ref {
      display: flex;
      padding: 4px 6px;
      border-radius: 4px;
      color: black;
      font-size: 14px;
      align-items: baseline;
      list-style: none;
      cursor: pointer;
    }

    :scope.gb-stylish > .gb-ref:hover {
      background-color: #ddd;
    }

    :scope.gb-stylish .gb-ref__title {
      padding-left: 6px;
      flex-grow: 1;
    }
  </style>
</gb-or-refinement>
