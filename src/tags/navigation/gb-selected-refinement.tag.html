<gb-selected-refinement>
  <div class="gb-ref">
    <a class="gb-ref__link" onclick="{ remove }">&times;</a>
    <span class="gb-ref__value">{ $navigable.toView($refinement) }</span>
  </div>

  <script>
    import { SelectedRefinement } from './gb-refinement';
    this._mixin(SelectedRefinement);
  </script>

  <style>
    :scope.gb-stylish > .gb-ref {
      position: relative;
      list-style: none;
      padding: 4px 6px;
      font-size: 14px;
    }

    :scope.gb-stylish .gb-ref__link {
      cursor: pointer;
      left: -8px;
      position: absolute;
      color: black;
      text-decoration: none;
    }

    :scope.gb-stylish .gb-ref__link:hover {
      color: red;
      font-weight: bold;
    }
  </style>
</gb-selected-refinement>
