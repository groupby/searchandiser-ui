<gb-selected-refinement>
  <li class="gb-ref { _style }">
    <a class="gb-ref__link" onclick={ remove }>&times;</a>
    <span class="gb-ref__value">{ toView(refinement) }</span>
  </li>

  <script>
    import { SelectedRefinement } from './gb-refinement';
    this._mixin(SelectedRefinement);
  </script>

  <style scoped>
    .gb-stylish {
      position: relative;
      list-style: none;
      padding: 4px 6px;
      font-size: 14px;
    }

    .gb-stylish .gb-ref__link {
      cursor: pointer;
      left: -8px;
      position: absolute;
      color: black;
      text-decoration: none;
    }

    .gb-stylish .gb-ref__link:hover {
      color: red;
      font-weight: bold;
    }
  </style>
</gb-selected-refinement>
