<gb-available-refinement>
  <li>
    <a class="gb-ref__link" onclick="{ $computed.selectRefinement }">
      <span class="gb-ref__title">{ $computed.toView(refinement) }</span>
      <span class="gb-filler"></span>
      <gb-badge if="{ $computed.badge }">{ parent.refinement.count }</gb-badge>
    </a>
  </li>

  <style scoped>
    :scope.gb-stylish {
      list-style: none;
    }

    :scope.gb-stylish .gb-filler {
      flex-grow: 1;
    }

    :scope.gb-stylish .gb-ref__link {
      cursor: pointer;
      display: flex;
      padding: 4px 6px;
      border-radius: 4px;
      color: black;
      font-size: 14px;
      text-decoration: none;
      align-items: baseline;
    }

    :scope.gb-stylish .gb-ref__link:hover {
      background-color: #ddd;
    }
  </style>
</gb-available-refinement>
