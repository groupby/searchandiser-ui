<gb-refinement-list>
  <yield>
    <div id="{ $navigation.name }">
      <h4 class="gb-navigation-title">{ $navigation.displayName }</h4>
      <ul>
        <li data-is="gb-or-refinement" if="{ $navigation.or }" each="{ refinement in $navigation.refinements }"></li>
        <li data-is="gb-selected-refinement" if="{ !$navigation.or && $navigable.showSelected }" each="{ refinement in selectedRefinements() }"></li>
        <li data-is="gb-available-refinement" if="{ !$navigation.or }" each="{ refinement in availableRefinements() }"></li>
        <li data-is="gb-more-refinements" if="{ $navigation.moreRefinements }"></li>
      </ul>
    </div>
  </yield>

  <script>
    import { RefinementList } from './gb-refinement-list';
    this._mixin(RefinementList);
  </script>

  <style>
    :scope.gb-stylish .gb-navigation-title {
      font-size: 18px;
      margin: 10px 0;
    }
    :scope.gb-stylish ul {
      margin: 0;
      padding-left: 8px;
      list-style: none;
    }
  </style>
</gb-refinement-list>
