<gb-refinement-list>
  <div id="{ navigation.name }">
    <h4 class="gb-navigation-title">{ navigation.displayName }</h4>
    <ul>
      <gb-selected-refinement if="{ $computed.showSelected }" each="{ refinement in navigation.selected }"></gb-selected-refinement>
      <gb-available-refinement each="{ refinement in navigation.refinements }"></gb-available-refinement>
      <gb-more-refinements></gb-more-refinements>
    </ul>
  </div>

  <style scoped>
    :scope.gb-stylish .gb-navigation-title {
      font-size: 18px;
      margin: 10px 0;
    }

    :scope.gb-stylish ul {
      margin: 0;
      padding-left: 8px;
    }
  </style>
</gb-refinement-list>
