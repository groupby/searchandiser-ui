<gb-refinement-list>
  <div id={ navigation.name }>
    <h4 class="gb-navigation-title">{ navigation.displayName }</h4>
    <ul>
      <gb-selected-refinement if={ parent.$config.showSelected } each={ refinement in navigation.selected }></gb-selected-refinement>
      <gb-available-refinement each={ refinement in navigation.refinements }></gb-available-refinement>
      <li class="gb-more-refinements" if={ navigation.moreRefinements }>
        <a href="#" onclick={ moreRefinements }>More</a>
      </li>
    </ul>
  </div>

  <script>
    import { RefinementList } from './gb-refinement-list';
    this.$mixin(RefinementList);
  </script>

  <style scoped>
    :scope.gb-stylish .gb-navigation-title {
      font-size: 18px;
      margin: 10px 0;
    }

    :scope.gb-stylish ul {
      margin: 0;
      padding-left: 8px;
    }

    :scope.gb-stylish .gb-more-refinements {
      list-style: none;
    }
  </style>
</gb-refinement-list>
