<gb-refinement-list>
  <div id="{ $navigation.name }" class="{ _style }">
    <h4 class="gb-navigation-title">{ $navigation.displayName }</h4>
    <ul>
      <li data-is="gb-selected-refinement" if="{ $navigable.showSelected }" each="{ refinement in $navigation.selected }"></li>
      <li data-is="gb-available-refinement" each="{ refinement in $navigation.refinements }"></li>
      <li data-is="gb-more-refinements" if="{ $navigation.moreRefinements }"></li>
    </ul>
  </div>

  <script>
    import { RefinementList } from './gb-refinement-list';
    this._mixin(RefinementList);
  </script>

  <style scoped>
    .gb-stylish.gb-refinement-list .gb-navigation-title {
      font-size: 18px;
      margin: 10px 0;
    }
    .gb-stylish.gb-refinement-list ul {
      margin: 0;
      padding-left: 8px;
    }
  </style>
</gb-refinement-list>
