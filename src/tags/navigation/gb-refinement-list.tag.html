<gb-refinement-list>
  <div class="gb-refinement-list { _style }">
    <h4 class="gb-navigation-title">{ nav.displayName }</h4>
    <ul>
      <gb-selected-refinement if={ _config.showSelected } each={ ref in nav.selected }></gb-selected-refinement>
      <gb-available-refinement each={ ref in nav.refinements }></gb-available-refinement>
      <li class="gb-more-refinements" if={ nav.moreRefinements }>
        <a href="#" onclick={ moreRefinements }>More</a>
      </li>
    </ul>
  </div>

  <script>
    this.moreRefinements = () => {
      this.flux.refinements(this.nav.name);
      this.nav.moreRefinements = false;
    };
  </script>

  <style scoped>
    .gb-stylish.gb-refinement-list .gb-navigation-title {
      font-size: 18px;
      margin: 10px 0;
    }
    .gb-stylish.gb-refinement-list ul {
      margin: 0;
      padding-left: 8px;
    }
  </style>
</gb-refinement-list>
