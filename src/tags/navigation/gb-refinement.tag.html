<gb-refinement>
  <yield>
    <label class="gb-ref" onclick="{ $refinement.selected ? remove : send }">
      <span class="gb-remove-ref" if="{ !$navigation.or && $refinement.selected }">&times;</span>
      <input class="{ gb-ref-button: !$navigation.or }" type="{ $navigation.or ? 'checkbox' : 'button' }" checked="{ !!$refinement.selected }">
      <span class="gb-ref__title">{ $navigable.toView($refinement) }</span>
      <gb-badge if="{ $navigable.badge && !$refinement.selected }">{ $refinement.count }</gb-badge>
    </label>
  </yield>

  <script>
    import { Refinement } from './gb-refinement';
    this._mixin(Refinement);
  </script>

  <style>
    :scope.gb-stylish > .gb-ref {
      position: relative;
      display: flex;
      padding: 4px 6px;
      border-radius: 4px;
      color: black;
      font-size: 14px;
      align-items: flex-end;
      cursor: pointer;
    }

    :scope.gb-stylish > .gb-ref:hover {
      background-color: #ddd;
    }

    :scope.gb-stylish .gb-remove-ref {
      position: absolute;
      left: -10px;
      top: 3px;
    }

    :scope.gb-stylish .gb-ref:hover .gb-remove-ref {
      color: #be0000;
      font-weight: bold;
    }

    .gb-ref-button {
      display: none;
    }

    :scope.gb-stylish .gb-ref__title {
      padding-left: 6px;
      flex-grow: 1;
    }
  </style>
</gb-refinement>
