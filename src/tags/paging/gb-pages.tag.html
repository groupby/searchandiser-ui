<gb-pages>
  <ul class="gb-pages" if="{ $paging.pages }">
    <span class="gb-pages__ellipsis" if="{ $paging.lowOverflow }">&hellip;</span>
    <li each="{ pageNumber in $paging.pageNumbers }">
      <a class="gb-pages__page { selected: $paging.currentPage === pageNumber }" onclick="{ $paging.switchPage }">{ pageNumber }</a>
    </li>
    <span class="gb-pages__ellipsis" if="{ $paging.highOverflow }">&hellip;</span>
  </ul>

  <style scoped>
    :scope.gb-stylish a {
      cursor: pointer;
    }

    :scope.gb-stylish > .gb-pages {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    :scope.gb-stylish > .gb-pages > li {
      display: inline;
    }

    :scope.gb-stylish .gb-pages__page,
    :scope.gb-stylish .gb-pages__ellipsis {
      text-decoration: none;
      color: #888;
    }

    :scope.gb-stylish .gb-pages__page {
      padding: 0 4px;
    }

    :scope.gb-stylish .gb-pages__page:hover,
    :scope.gb-stylish .gb-pages__page.selected {
      color: black;
    }
  </style>
</gb-pages>
