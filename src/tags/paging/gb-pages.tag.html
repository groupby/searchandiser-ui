<gb-pages>
  <ul if="{ $computed.pages }">
    <span class="gb-pages__ellipsis" if="{ $computed.lowOverflow }">&hellip;</span>
    <gb-page-number each="{ pageNumber in $computed.pageNumbers }"></gb-page-number>
    <span class="gb-pages__ellipsis" if="{ $computed.highOverflow }">&hellip;</span>
  </ul>

  <style scoped>
    :scope.gb-stylish ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    :scope.gb-stylish .gb-pages__ellipsis {
      text-decoration: none;
      color: #888;
    }
  </style>
</gb-pages>
