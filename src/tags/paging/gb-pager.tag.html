<gb-pager>
  <div class="gb-pager { _style }">
    <a class="gb-pager__link prev { disabled: $pageable.backDisabled }" onclick="{ $pageable.pager.prev }">
      <gb-icon if="{ $pageable.icons }" value="{ $pageable.prev_icon }"></gb-icon>
      <span if="{ $pageable.labels }">{ $pageable.prev_label }</span>
    </a>
    <yield/>
    <a class="gb-pager__link next { disabled: $pageable.forwardDisabled }" onclick="{ $pageable.pager.next }">
      <span if="{ $pageable.labels }">{ $pageable.next_label }</span>
      <gb-icon if="{ $pageable.icons }" value="{ $pageable.next_icon }"></gb-icon>
    </a>
  </div>

  <style scoped>
    .gb-stylish a {
      cursor: pointer;
    }

    .gb-stylish.gb-pager {
      display: flex;
    }

    .gb-stylish .gb-pager__link {
      display: flex;
      text-decoration: none;
      color: #888;
      padding: 5px 14px;
    }

    .gb-stylish .gb-pager__link:hover {
      color: black;
    }

    .gb-stylish .gb-pager__link.disabled {
      color: #ddd;
      cursor: not-allowed;
    }

    .gb-stylish gb-pages {
      flex: 1;
    }

    .gb-stylish gb-icon img {
      width: 20px;
    }
  </style>
</gb-pager>
