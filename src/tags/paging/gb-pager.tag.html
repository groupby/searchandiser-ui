<gb-pager>
  <div class="gb-pager">
    <a class="gb-pager__link prev { disabled: $paging.backDisabled }" onclick="{ $paging.prevPage }">
      <gb-icon if="{ $paging.icons }" value="{ $paging.prevIcon }"></gb-icon>
      <span if="{ $paging.labels }">{ $paging.prevLabel }</span>
    </a>
    <yield/>
    <a class="gb-pager__link next { disabled: $paging.forwardDisabled }" onclick="{ $paging.nextPage }">
      <span if="{ $paging.labels }">{ $paging.nextLabel }</span>
      <gb-icon if="{ $paging.icons }" value="{ $paging.nextIcon }"></gb-icon>
    </a>
  </div>

  <style scoped>
    :scope.gb-stylish a {
      cursor: pointer;
    }

    :scope.gb-stylish > .gb-pager {
      display: flex;
    }

    :scope.gb-stylish .gb-pager__link {
      display: flex;
      text-decoration: none;
      color: #888;
      padding: 5px 14px;
    }

    :scope.gb-stylish .gb-pager__link:hover {
      color: black;
    }

    :scope.gb-stylish .gb-pager__link.disabled {
      color: #ddd;
      cursor: not-allowed;
    }

    :scope.gb-stylish gb-pages {
      flex: 1;
    }

    :scope.gb-stylish gb-icon img {
      width: 20px;
    }
  </style>
</gb-pager>
