<gb-pager>
  <a class="gb-pager__link prev { disabled: $scope.backDisabled }" onclick={ $scope.pager.prev }>
    <gb-icon if={ $config.icons } value={ $config.prev_icon }></gb-icon>
    <span if={ $config.labels }>{ $config.prev_label }</span>
  </a>
  <yield/>
  <a class="gb-pager__link next { disabled: $scope.forwardDisabled }" onclick={ $scope.pager.next }>
    <span if={ $config.labels }>{ $config.next_label }</span>
    <gb-icon if={ $config.icons } value={ $config.next_icon }></gb-icon>
  </a>

  <script>
    import { Pager } from './gb-pager';
    this.$mixin(Pager);
  </script>

  <style scoped>
    :scope.gb-stylish {
      display: flex;
    }

    :scope.gb-stylish .gb-pager__link {
      cursor: pointer;
      display: flex;
      text-decoration: none;
      color: #888;
      padding: 5px 14px;
    }

    :scope.gb-stylish .gb-pager__link:hover {
      color: black;
    }

    :scope.gb-stylish .gb-pager__link.disabled {
      color: #ddd;
      cursor: not-allowed;
    }

    :scope.gb-stylish gb-pages {
      flex: 1;
    }

    :scope.gb-stylish gb-icon img {
      width: 20px;
    }
  </style>
</gb-pager>
