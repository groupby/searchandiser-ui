<gb-terminal-pager>
  <div class="gb-terminal-pager { _style }">
    <a class="gb-terminal__link first { disabled: $pageable.backDisabled }" if="{ $pageable.terminals }" onclick="{ $pageable.firstPage }">
      <gb-icon if="{ $pageable.icons }" value="{ $pageable.first_icon }"></gb-icon>
      <span if="{ $pageable.labels }">{ $pageable.numeric ? 1 : $pageable.first_label }</span>
    </a>
    <yield/>
    <a class="gb-terminal__link last { disabled: $pageable.forwardDisabled }" if="{ $pageable.terminals }" onclick="{ $pageable.lastPage }">
      <span if="{ $pageable.labels }">{ $pageable.numeric ? $pageable.finalPage : $pageable.last_label }</span>
      <gb-icon if="{ $pageable.icons }" value="{ $pageable.last_icon }"></gb-icon>
    </a>
  </div>

  <style scoped>
    .gb-stylish a {
      cursor: pointer;
    }

    .gb-stylish.gb-terminal-pager {
      display: flex;
      width: 100%;
    }

    .gb-stylish .gb-terminal__link {
      display: flex;
      text-decoration: none;
      color: #888;
      padding: 5px 14px;
    }

    .gb-stylish .gb-terminal__link:hover {
      color: black;
    }

    .gb-stylish .gb-terminal__link.disabled {
      color: #ddd;
      cursor: not-allowed;
    }

    .gb-stylish gb-pager {
      flex: 1;
    }

    .gb-stylish gb-icon img {
      width: 20px;
    }
  </style>
</gb-terminal-pager>
