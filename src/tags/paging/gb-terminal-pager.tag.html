<gb-terminal-pager>
  <a class="gb-terminal__link first { disabled: $scope.backDisabled }" if={ $scope.$config.terminals } onclick={ $scope.pager.first }>
    <gb-icon if={ $config.icons } value={ $config.first_icon }></gb-icon>
    <span if={ $config.labels }>{ $config.numeric ? 1 : $config.first_label }</span>
  </a>
  <yield/>
  <a class="gb-terminal__link last { disabled: $scope.forwardDisabled }" if={ $config.terminals } onclick={ $scope.pager.last }>
    <span if={ $config.labels }>{ $config.numeric ? $scope.lastPage : $config.last_label }</span>
    <gb-icon if={ $config.icons } value={ $config.last_icon }></gb-icon>
  </a>

  <script>
    import { TerminalPager } from './gb-terminal-pager';
    this.$mixin(TerminalPager);
  </script>

  <style scoped>
    :scope.gb-stylish {
      display: flex;
      width: 100%;
    }

    :scope.gb-stylish .gb-terminal__link {
      display: flex;
      text-decoration: none;
      color: #888;
      padding: 5px 14px;
      cursor: pointer;
    }

    :scope.gb-stylish .gb-terminal__link:hover {
      color: black;
    }

    :scope.gb-stylish .gb-terminal__link.disabled {
      color: #ddd;
      cursor: not-allowed;
    }

    :scope.gb-stylish gb-pager {
      flex: 1;
    }

    :scope.gb-stylish gb-icon img {
      width: 20px;
    }
  </style>
</gb-terminal-pager>
