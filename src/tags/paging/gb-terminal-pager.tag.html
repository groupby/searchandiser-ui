<gb-terminal-pager>
  <div class="gb-terminal-pager">
    <a class="gb-terminal__link first { disabled: $paging.backDisabled }" if="{ $paging.terminals }" onclick="{ $paging.firstPage }">
      <gb-icon if="{ $paging.icons }" img="{ $paging.firstIcon }"></gb-icon>
      <span if="{ $paging.labels }">{ $paging.numeric ? 1 : $paging.firstLabel }</span>
    </a>
    <yield/>
    <a class="gb-terminal__link last { disabled: $paging.forwardDisabled }" if="{ $paging.terminals }" onclick="{ $paging.lastPage }">
      <span if="{ $paging.labels }">{ $paging.numeric ? $paging.finalPage : $paging.lastLabel }</span>
      <gb-icon if="{ $paging.icons }" img="{ $paging.lastIcon }"></gb-icon>
    </a>
  </div>

  <style>
    :scope.gb-stylish a {
      cursor: pointer;
    }

    :scope.gb-stylish > .gb-terminal-pager {
      display: flex;
      width: 100%;
    }

    :scope.gb-stylish .gb-terminal__link {
      display: flex;
      text-decoration: none;
      color: #888;
      padding: 5px 14px;
    }

    :scope.gb-stylish .gb-terminal__link:hover {
      color: black;
    }

    :scope.gb-stylish .gb-terminal__link.disabled {
      color: #ddd;
      cursor: not-allowed;
    }

    :scope.gb-stylish gb-pager {
      flex: 1;
    }

    :scope.gb-stylish gb-icon img {
      width: 20px;
    }
  </style>
</gb-terminal-pager>
