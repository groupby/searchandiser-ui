<gb-terminal-pager>
  <a class="gb-terminal__link first { disabled: $computed.backDisabled }" if="{ $computed.terminals }" onclick="{ $computed.firstPage }">
    <gb-icon if="{ $computed.icons }" value="{ $computed.firstIcon }"></gb-icon>
    <span if="{ $computed.labels }">{ $computed.numeric ? 1 : $computed.firstLabel }</span>
  </a>
  <yield/>
  <a class="gb-terminal__link last { disabled: $computed.forwardDisabled }" if="{ $computed.terminals }" onclick="{ $computed.lastPage }">
    <span if="{ $computed.labels }">{ $computed.numeric ? $computed.finalPage : $computed.lastLabel }</span>
    <gb-icon if="{ $computed.icons }" value="{ $computed.lastIcon }"></gb-icon>
  </a>

  <style scoped>
    :scope.gb-stylish {
      display: flex;
      width: 100%;
    }

    :scope.gb-stylish .gb-terminal__link {
      display: flex;
      text-decoration: none;
      color: #888;
      padding: 5px 14px;
      cursor: pointer;
    }

    :scope.gb-stylish .gb-terminal__link:hover {
      color: black;
    }

    :scope.gb-stylish .gb-terminal__link.disabled {
      color: #ddd;
      cursor: not-allowed;
    }

    :scope.gb-stylish gb-pager {
      flex: 1;
    }

    :scope.gb-stylish gb-icon img {
      width: 20px;
    }
  </style>
</gb-terminal-pager>
