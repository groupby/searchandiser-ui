<gb-native-select>
  <select ref="selector" onchange={ $scope.selectNative }>
    <option if={ !$scope.default } value="" selected disabled>{ $scope.selectLabel() }</option>
    <option each={ option in $scope.options } if={ !option.clear } value={ optionValue(option) }>{ optionLabel(option) }</option>
  </select>

  <script>
    import { Select } from './gb-select';
    this.optionLabel = Select.optionLabel;
    this.optionValue = Select.optionValue;
    this.$scopeTo('gb-select');
  </script>
</gb-native-select>
