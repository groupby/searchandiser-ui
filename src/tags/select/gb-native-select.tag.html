<gb-native-select>
  <select ref="selector" onchange="{ $select.selectNative }">
    <option if="{ !$select.default }" value="" selected disabled>{ $select.selectLabel() }</option>
    <option each="{ option in $select.options }" if="{ !option.clear }" value="{ $select.optionValue(option) }">{ $select.optionLabel(option) }</option>
  </select>
</gb-native-select>
