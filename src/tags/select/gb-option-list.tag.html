<gb-option-list>
  <ul>
    <li each="{ option in $select.options }" class="gb-select__option { clear: $option.clear }" if="{ $option.clear ? $select.selectedOption : true }">
      <yield/>
      <script>
        this.alias('option', this.option);
      </script>
    </li>
  </ul>

  <style scoped>
    ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    ul:hover {
      display: block;
    }
    a {
      cursor: pointer;
      display: block;
      text-decoration: none;
      color: black;
      padding: 10px 12px;
    }
    a:hover {
      background-color: #eee;
    }
  </style>
</gb-option-list>
