<gb-select>
  <yield>
    <gb-native-select if={ _config.native }/>
    <gb-custom-select if={ !_config.native }/>
  </yield>

  <script>
    import './gb-native-select.tag.html';
    import './gb-custom-select.tag.html';
    import { Select } from './gb-select';
    this._mixin(Select);
  </script>
</gb-select>
