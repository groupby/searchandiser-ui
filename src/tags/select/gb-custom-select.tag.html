<gb-custom-select>
  <div class="gb-select { $selectable.hover ? 'hoverable' : 'clickable' }">
    <button data-is="gb-select-button" type="button"></button>
    <gb-list should-render="{ $select.shouldRender }">
      <yield>
        <gb-option></gb-option>
      </yield>
    </gb-list>
  </div>

  <script>
    this.inherits('listable');
  </script>

  <style scoped>
    .gb-select {
      position: relative;
      display: inline-block;
    }
    gb-list {
      display: none;
      z-index: 100;
      position: absolute;
      min-width: 160px;
      background-color: #f6f6f6;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      max-height: 300px;
      overflow-y: scroll;
    }
    gb-list ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }
    gb-list ul:hover {
      display: block;
    }
    gb-option a {
      cursor: pointer;
      display: block;
      text-decoration: none;
      color: black;
      padding: 10px 12px;
    }
    gb-option a:hover {
      background-color: #eee;
    }
    .gb-select.hoverable:hover gb-list,
    .gb-select.clickable button:focus + gb-list,
    gb-list:hover {
      display: block;
    }
    :scope.gb-stylish > .gb-select:hover button,
    :scope.gb-stylish > .gb-select button:focus {
      border-color: #aaa;
    }
    button {
      overflow-x: hidden;
      display: flex;
      align-items: center;
      font-size: 14px;
      border: none;
      cursor: pointer;
      padding: 8px 16px;
      width: 100%;
      background-color: #eee;
      border: 2px solid #ddd;
      border-radius: 4px;
      white-space: nowrap;
    }
    scope:.gb-stylish button:focus {
      outline: none;
    }
  </style>
</gb-custom-select>
