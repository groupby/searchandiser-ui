<gb-select-button>
  <yield>
    <span class="gb-button__label">{ $scope.selectLabel() }</span>
    <img src={ $scope.iconUrl } alt="" />
  </yield>

  <script>
    this.root.addEventListener('focus', this.$scope.prepFocus);
    this.root.addEventListener('click', this.$scope.unFocus);
  </script>

  <style scoped>
    img {
      margin-left: 10px;
      margin-top: 2px;
      height: 24px;
    }
  </style>
</gb-select-button>
