<gb-select-button>
  <yield>
    <span class="gb-button__label">{ $select.selectLabel() }</span>
    <img src="{ $selectable.iconUrl }" alt="" />
  </yield>

  <script>
    this.root.addEventListener('focus', this.$select.prepFocus);
    this.root.addEventListener('click', this.$select.unFocus);
  </script>

  <style scoped>
    img {
      margin-left: 10px;
      margin-top: 2px;
      height: 24px;
    }
  </style>
</gb-select-button>
