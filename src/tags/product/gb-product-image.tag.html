<gb-product-image>
  <a class="gb-product-image { _style }" href={ _scope.link() }>
    <gb-lazy-image if={ _scope._config.lazy } src={ imageLink() }></gb-lazy-image>
    <img if={ !_scope._config.lazy } src={ imageLink() } alt="" />
  </a>

  <script>
    import '../lazy-image/gb-lazy-image.tag.html';
    this._scopeTo('gb-product');
    const _scope = this._scope;
    this.imageLink = () => _scope.image(_scope.productMeta().image);
  </script>
</gb-product-image>
