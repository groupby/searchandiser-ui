<gb-product-image>
  <a class="gb-product-image" href={ $scope.link() }>
    <gb-lazy-image if={ $scope.$config.lazy } src={ imageLink() }></gb-lazy-image>
    <img if={ !$scope.$config.lazy } src={ imageLink() } alt="" />
  </a>

  <script>
    import { ProductImage } from './gb-product-image';
    this.$mixin(ProductImage);
  </script>
</gb-product-image>
