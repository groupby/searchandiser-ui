<gb-collection-dropdown-item>
  <a class="gb-collection" onclick="{ selectDropdown }">
    <span class="gb-collection__name">{ $item.label || $item }</span>
    <gb-badge>{ $collections.counts[$item.value || $item.option] }</gb-badge>
  </a>

  <script>
    import { CollectionDropdownItem } from './gb-collection-dropdown-item';
    this._mixin(CollectionDropdownItem);
  </script>
</gb-collection-dropdown-item>
