<gb-collection-item>
  <a class="gb-collection" data-collection={ _parent.item } onclick={ $scope.switchCollection }>
    <span class="gb-collection__name">{ ($scope.labels && $scope.labels[_parent.item]) || _parent.item }</span>
    <gb-badge if={ $scope.$config && $scope.$config.counts }>{ $scope.counts && $scope.counts[parent._parent.item] }</gb-badge>
  </a>
</gb-collection-item>
