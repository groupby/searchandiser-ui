<gb-collection-item>
  <a class="gb-collection" data-collection="{ $item }" onclick="{ $collections.switchCollection }">
    <span class="gb-collection__name">{ $collections.labels[$item] || $item }</span>
    <gb-badge if="{ $collections.showCounts }">{ $collections.counts[$item] }</gb-badge>
  </a>
</gb-collection-item>
