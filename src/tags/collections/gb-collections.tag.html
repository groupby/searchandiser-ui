<gb-collections>
  <yield>
    <gb-list class="gb-collections { _style }" if="{ !$collections.dropdown }" inline>
      <gb-collection-item></gb-collection-item>
    </gb-list>
    <gb-select if="{ $collections.dropdown }">
      <gb-custom-select>
        <gb-collection-dropdown-item></gb-collection-dropdown-item>
      </gb-custom-select>
    </gb-select>
  </yield>

  <script>
    import { Collections } from './gb-collections';
    this._mixin(Collections);
  </script>
</gb-collections>
