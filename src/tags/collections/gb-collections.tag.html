<gb-collections>
  <yield>
    <gb-list class="gb-collections { _style }" items="{ collections }" if="{ !_config.dropdown }" scope="gb-collections" inline>
      <gb-collection-item></gb-collection-item>
    </gb-list>
    <gb-select if="{ _config.dropdown }" scope="gb-collections">
      <gb-custom-select>
        <gb-collection-dropdown-item></gb-collection-dropdown-item>
      </gb-custom-select>
    </gb-select>
  </yield>

  <script>
    import { Collections } from './gb-collections';
    this._mixin(Collections);
  </script>
</gb-collections>
