<gb-carousel>
  <a class="gb-carousel__previous-link" onclick={ prev }>Prev</a>
  <gb-list items={ options } activation={ isSelected }>
    <yield/>
  </gb-list>
  <a class="gb-carousel__next-link" onclick={ next }>Next</a>

  <script>
    this.$mixin2();
  </script>

  <style scoped>
    gb-list > ul > li:not(.active) {
      display: none;
    }
  </style>
</gb-carousel>
