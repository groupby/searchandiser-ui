<gb-did-you-mean>
  <yield>
    <gb-list class={ _style } items={ didYouMean } scope="gb-did-you-mean" inline>
      <a onclick={ _scope.send }>{ item }</a>
    </gb-list>
  </yield>

  <script>
    import { DidYouMean } from './gb-did-you-mean';
    this._mixin(DidYouMean);
  </script>
</gb-did-you-mean>
