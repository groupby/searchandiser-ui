<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Searchandiser UI Demo</title>
    <meta name="description" content="Searchandiser UI Demo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/style.css" charset="utf-8">
    <script src="dist/searchandiser-ui-0.0.11.js"></script>
  </head>

  <body>

    <div class="query"></div>
    <!-- <input type="text" class="raw-query"> -->
    <div class="gb-bar">
      <div class="category-menu"></div>
    </div>
    <div class="gb-bar">
      Results for:
      <div class="breadcrumbs"></div>
    </div>
    <div class="gb-bar">
      <div class="did-you-mean"></div>
      <div class="related-searches"></div>
    </div>
    <div class="gb-main">
      <div class="available-navigation"></div>
      <div class="products">
        <div class="spotlight-template">
          <img src="http://placeholder.pics/svg/900x300/DEDEDE/555555/spotlight" />
        </div>
        <div class="gb-bar">
          <div class="record-count">
            <h2>{ first } - { last } of { total } Products</h2>
          </div>
          <div class="select"></div>
          <div class="filter"></div>
          <div class="sort"></div>
          <div class="page-size"></div>
          <div class="paging"></div>
        </div>
        <div class="results"></div>
        <!-- <div class="raw-results">
          <a href="#">
            <img riot-src="{ allMeta[struct.image] }" alt="" />
          </a>
          <a href="#">
            <p>{ allMeta[struct.title] }</p>
            <p>{ allMeta[struct.price] }</p>
          </a>
        </div> -->
      </div>
    </div>

    <script>
      searchandiser({
        customerId: 'crateandbarreldemo',
        // pageSize: 12,
        pageSizes: [10, 25, 50],

        structure: {
          title: 'title',
          image: 'wideImage',
          price: 'price'
        },

        sayt: {
          products: 12,
          queries: 8,
          // autoSearch: false,
          // highlight: false,
          categoryField: 'QtopRatedType',
          navigationNames: {
            brand: 'Brand'
          },
          allowedNavigations: ['brand']
        },

        stylish: true
      });
      searchandiser.search('');
      // searchandiser.attach('select', '.select', {
      //   native: true,
      //   options: [{
      //     label: 'First',
      //     value: {
      //       field: 'x',
      //       order: 'y'
      //     }
      //   }]
      // });
      searchandiser.attach('query', '.query', {
        // sayt: false,
        // autoSearch: false,
        // searchUrl: '/search',
        // queryParam: 'query'
      });
      // searchandiser.attach('raw-query');
      searchandiser.attach('category-menu', '.category-menu', {
        sections: [{
          name: 'Brands',
          field: 'brand',
          query: 'Le Creuset',
          items: [
            'All-Clad', 'Bodum', 'Breville', 'Calaphon', 'Chilewich', 'Cuisinart',
            'Dash', 'Global', 'KitchenAid', 'Le Creuset', 'Lodge', 'Marin',
            'Nordic Wave', 'OXO', 'Schmidt Brothers', 'Shun', 'Simmons',
            'simplehuman', 'Vitamix', 'Work'
          ]
        }, {
          name: 'Dining & Entertainment',
          query: 'dining',
          subsections: [{
            name: 'Dinnerware',
            items: ['Bowl', 'Set', 'Dinner Plate', 'Salad Plate', 'Mug']
          }, {
            name: 'Flatware',
            items: ['Flatware', 'Serving sets', 'Spoon', 'Knife', 'Fork']
          }, {
            name: 'Drinkware',
            items: ['Mug', 'Wine', 'Highball', 'Bar tools', 'Wine accessories']
          }, {
            name: 'Serveware',
            items: ['Serving Bowl', 'Platter', 'Baker', 'Bowl', 'Pitcher']
          }]
        }, {
          name: 'Kitchen',
          query: 'kitchen',
          subsections: [{
            name: 'Cookware & Bakeware',
            items: ['Baker', 'Cookware Set', 'Frypan', 'Dutch Oven', 'Sauce Pan']
          }, {
            name: 'Cutlery',
            items: ['Knife Block', "Chef's Knife", 'Utility Knife', 'Santoku Knife', 'Paring Knife']
          }, {
            name: 'Appliances & Electronice',
            items: ['Mixer', 'Blender', 'Accessories', 'Toaster', 'Waffle & Pizzelle Makers']
          }, {
            name: 'Accessories',
            items: ['Bar tools', 'Jar', 'Canisters', 'Mill', 'Utensils']
          }]
        }, {
          name: 'Decor & Pillows',
          query: 'decor',
          subsections: [{
            name: 'Pillows & Throws',
            items: ['Decorative Pillows', 'Throws', 'Pillow Inserts', 'Pillow', 'Area Rug']
          }, {
            name: 'Candle Holders & Vases',
            items: ['Candle', 'Candle Holder', 'Vase', 'Hurricane', 'Lantern']
          }, {
            name: 'Wall Decor & Mirrors',
            items: ['Print', 'Frame', 'Wall Mirror', 'Shelf/Ledge', 'Art']
          }, {
            name: 'Home Accessories',
            items: ['Basket', 'Object', 'Plant', 'Branch', 'Bin']
          }]
        }, {
          name: 'Bed & Bath',
          query: 'bedroom',
          subsections: [{
            name: 'Bedding',
            items: ['Sheets', 'Duvets Cover', 'Pillow Sham', 'Pillowcases', 'Quilt']
          }, {
            name: 'Bath',
            items: ['Basket', 'Shower Curtain', 'Bath Rug', 'Wall Mirror', 'Bath Towel']
          }]
        }, {
          name: 'Outdoor',
          query: 'grill',
          subsections: [{
            name: 'Entertaining',
            items: ['Drinkware', 'Glass', 'Accessories', 'Grill Tools', 'Flatware']
          }, {
            name: 'Dining',
            items: ['Side Chair', 'Arm Chair', 'Counter Stool', 'Bench', 'Work Station']
          }, {
            name: 'Accessories',
            items: ['Outdoor Rug', 'Area Rug', 'Planter', 'Lanter', 'Door Mat']
          }]
        }]
      });
      searchandiser.attach('paging');
      searchandiser.attach('page-size', '.page-size', {
        // native: true,
        // resetOffset: true
      });
      searchandiser.attach('results');
      searchandiser.attach('filter', '.filter', {
        // native: true,
        field: 'QtopRatedType',
        matchAll: 'All Categories'
      });
      searchandiser.attach('sort', '.sort', {
        // native: true,
        options: [{
          label: 'Price Low to High',
          value: {
            field: 'price',
            order: 'Ascending'
          }
        }, {
          label: 'Price High to Low',
          value: {
            field: 'price',
            order: 'Descending'
          }
        }]
      });
      // searchandiser.attach('raw-results');
      searchandiser.attach('record-count');
      searchandiser.attach('available-navigation');
      searchandiser.attach('breadcrumbs', '.breadcrumbs', {
        // hideQuery: true,
        // hideRefinements: true
      });
      searchandiser.attach('did-you-mean');
      searchandiser.attach('related-searches');
      searchandiser.template('Product Spotlight', '.spotlight-template');
    </script>

  </body>

</html>
