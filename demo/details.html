<!DOCTYPE html>
<html>

  <head>
    <title>Searchandiser UI Demo</title>
    <meta name="description" content="Searchandiser UI Demo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/style.css" charset="utf-8">
    <script src="dist/searchandiser-ui-0.0.27.js"></script>
  </head>

  <body>

    <div class="details">
      <h1>{ record.allMeta[struct.title] }</h1>
      <h2>{ record.allMeta[struct.price] }</h2>
      <img riot-src="{ record.allMeta[struct.image] }" alt="" />
    </div>
    <div class="tracker"></div>

    <script>
      searchandiser({
        customerId: 'crateandbarreldemo',
        fields: ['*'],
        structure: {
          title: 'title',
          image: 'wideImage',
          price: 'price'
        }
      });
      searchandiser.attach('details');
      searchandiser.attach('tracker', '.tracker', {
        event: 'viewProduct'
      });
    </script>
  </body>

</html>
